<hgroup class='game'>
  <h1><a href="{{ root_url }}/">{{ site.title }}</a></h1>
  {% if site.subtitle %}
    <h2 class='game'><span id='subtitle' class='game'>{{ site.subtitle }}</span><span id="prompt" class='game'><span id="input-area" class='game'></span><span id="blinking-cursor" class='game'>|</span></span></h2>
  {% endif %}
</hgroup>
